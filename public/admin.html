<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade-king admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topBanner">
        <div id="bannerLeft">TRADE-KING</div>
        <div id="bannerCenter">
            <div id="roomCodeInfoBox" class="infoBox">RM: <span id="bannerRoomCode">-</span></div>
        </div>
        <div id="bannerRight">
            <div id="connectionStatus"></div>
            <button id="adminSidebarToggle" class="team-sidebar-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </button>
        </div>
    </div>

    <div class="admin-container">

        <!-- 방 생성 섹션 -->
        <div id="roomCreationSection" class="control-panel">
            <button id="createRoomBtn" class="admin-btn btn-production" style="width: 100%;" onclick="createRoom()">
                + 새로운 게임 방 만들기
            </button>
        </div>

        <!-- 관리자 권한 인계 섹션 (새로 추가) -->
        <div id="adminTransferSection" class="control-panel" style="text-align: center;">
            <h2>관리자 권한 인계</h2>
            <p class="info-text" style="text-align: center; margin-bottom: 20px;">다른 관리자로부터 기존 방의 권한을 인계받습니다.</p>
            <div class="input-group" style="margin-bottom: 15px;">
                <label style="text-align: center;" for="transferRoomCodeInput">인계받을 방 코드 (4자리)</label>
                <input type="text" id="transferRoomCodeInput" placeholder="방 코드 입력" maxlength="4" style="text-align: center; text-transform: uppercase;">
            </div>
            <button id="transferAdminBtn" class="admin-btn btn-secondary" style="width: 100%;">
                관리자 권한 인계받기
            </button>
        </div>

        <!-- 메인 대시보드 (초기에는 숨김) -->
        <div id="mainDashboard" class="hidden">


            <div class="current-status">
                <h2>현재 게임 상태</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <div class="status-label">현재 라운드</div>
                        <div class="status-value" id="currentRound">대기중</div>
                    </div>
                    <div class="status-card">
                        <div class="status-label">진행 단계</div>
                        <div class="status-value" id="currentPhase">-</div>
                    </div>
                    <div class="status-card">
                        <div class="status-label">타이머</div>
                        <div class="status-value" id="timerDisplay">00:00</div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="control-grid">
                    <div id="gameStartSection" class="control-section">
                        <h2>게임 시작</h2>
                        <div class="button-group">
                            <button id="startGameBtn" class="admin-btn btn-production" onclick="startPhase('production')">
                                게임 시작 (생산)
                            </button>
                        </div>
                    </div>

                    <div id="tradeControlSection" class="control-section hidden">
                        <h2>무역 진행</h2>
                        <div class="button-group">
                            <button class="admin-btn btn-trade" onclick="startPhase('trade')">무역 시작</button>
                            <button class="admin-btn btn-timer" onclick="startPhase('investment')">투자 시작</button>
                            <button class="admin-btn btn-arrival" onclick="startPhase('arrival')">입항 시작</button>
                        </div>
                        <div class="button-group" style="margin-top: 20px;">
                            <button class="admin-btn btn-end" onclick="endGame()">게임 종료</button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h2>타이머 제어</h2>
                        <div class="timer-controls">
                            <input type="number" id="timerMinutes" placeholder="분" min="0" max="60" value="3">
                            <input type="number" id="timerSeconds" placeholder="초" min="0" max="59" value="0">
                            <button class="admin-btn btn-timer" onclick="startTimer()">시작</button>
                            <button class="admin-btn btn-end" onclick="stopTimer()">정지</button>
                            <button class="admin-btn" onclick="resetTimer()">리셋</button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h2>기타 기능</h2>
                        <div class="button-group">
                            <button class="admin-btn" onclick="resetProduction()">생산 리셋</button>
                            <button class="admin-btn btn-end" onclick="resetGame()">게임 전체 리셋</button>
                        </div>
                    </div>
                </div>
            </div>

        <div id="allTeamsStatusContainer" class="control-panel hidden">
            <h2>팀 현황</h2>
            <div class="teams-grid-container">
                <!-- Team status cards will be dynamically generated here -->
            </div>
        </div>
    </div>

    <div id="adminSidebar" class="team-sidebar">
        <h3>참가자 목록</h3>
        <div id="sidebarTeamsContainer">
            <!-- Participant team status will be rendered here -->
        </div>
    </div>

    <!-- Room Code Modal -->
    <div id="roomCodeModal" class="hidden">
        <div class="modal-content-room-code">
            <span class="close-btn-room-code">&times;</span>
            <div id="modalRoomCodeDisplay" style="text-align: center;">-</div>
        </div>
    </div>

    <!-- Socket.IO 클라이언트 라이브러리 -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- 공통 유틸리티 -->
    <script src="utils.js"></script>
    
    <!-- admin-client.js -->
    <script src="admin-client.js"></script>
</body>
</html>
