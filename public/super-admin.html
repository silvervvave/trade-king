<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Trade King</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .room-card {
            background: var(--color-surface);
            border: 1px solid var(--color-text-light);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            margin-bottom: var(--space-16);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-info span {
            margin-right: var(--space-24);
            font-size: var(--font-size-lg);
        }
        .room-info span strong {
            color: var(--color-primary);
        }
        .close-btn {
            background-color: var(--color-danger);
        }
        .user-card {
            background: var(--color-surface);
            border: 1px solid var(--color-text-light);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            margin-bottom: var(--space-16);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-16);
            flex-grow: 1;
        }
        .user-info span {
            margin-right: var(--space-24);
            font-size: var(--font-size-lg);
        }
    </style>
</head>
<body>
    <div id="topBanner">
        <div id="bannerLeft">TRADE-KING</div>
        <div id="bannerCenter">
        </div>
        <div id="bannerRight">
            <div id="connectionStatus"></div>
        </div>
    </div>

    <div class="admin-container">
        <header>
            <h1>Super Admin Dashboard</h1>
            <p>모든 활성 게임 룸 모니터링</p>
        </header>

        <div class="control-panel">
            <h2>활성 룸 목록 (<span id="roomCount">0</span>)</h2>
            <div id="roomListContainer">
                <!-- 방 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div class="control-panel">
            <h2>사용자 관리</h2>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="selectAllCheckbox" style="margin-right: 8px;">
                    <label for="selectAllCheckbox">전체 선택</label>
                </div>
                <div>
                    <button class="admin-btn close-btn" id="deleteSelectedUsersBtn">선택 항목 삭제</button>
                </div>
            </div>
            <div id="userListContainer">
                <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div class="control-panel">
            <h2>랭킹</h2>
            <div id="rankingsContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                <!-- 랭킹 정보가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="utils.js"></script>
    <script src="super-admin-client.js"></script>
</body>
</html>
